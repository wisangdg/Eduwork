<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Berita Indonesia</title>
    <link rel="stylesheet" href="news.css" />
  </head>
  <body>
    <header>
      <div class="logo">Berita Tidak Jelas</div>
      <nav>
        <ul>
          <li><a href="#">Beranda</a></li>
          <li><a href="#">Politik</a></li>
          <li><a href="#">Olahraga</a></li>
          <li><a href="#">Teknologi</a></li>
          <li><a href="#">Kontak</a></li>
        </ul>

      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Cari berita..."

        />

    <main>

        <!-- Berita utama akan dimasukkan di sini -->
      </section>

      <section class="news-grid" id="news-grid">
        <!-- Kategori berita tren akan dimasukkan di sini -->
      </section>

      <aside>
        <div class="weather-widget">
          <h3>Perkiraan Cuaca</h3>
          <p>Cerah, 22Â°C</p>
        </div>
        <div class="ad-space">
          <h3>Iklan</h3>
        </div>

    </main>

    <footer>
      <p>
        &copy; 2024 Portal Berita Indonesia. Hak cipta dilindungi undang-undang.
      </p>
    </footer>

    <script src="news.js"></script>
